<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="css/NewspaperAnimation.css">
    <link rel="stylesheet" href="css/speciflcation.css">
    <link rel="stylesheet" href="css/portfoliowork.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="headerP">
        <nav class="headerP__nav">
            <!-- ナビゲーションメニュー -->
        </nav>
    </header>
    <main class="portfolio">
        <div class="portfolio__container">
            <div class="portfolio__work">
                <img src="images/unnamed.jpg" alt="Work 1" class="portfolio__image">
                <div class="portfolio__description">Description of Work 1</div>
            </div>
            <div class="portfolio__work">
                <img src="images/unnamed.jpg" alt="Work 2" class="portfolio__image">
                <div class="portfolio__description">Description of Work 2</div>
            </div>
            <div class="portfolio__work">
                <img src="images/unnamed.jpg" alt="Work 3" class="portfolio__image">
                <div class="portfolio__description">Description of Work 3</div>
            </div>
            <div class="portfolio__work">
                <img src="images/unnamed.jpg" alt="Work 4" class="portfolio__image">
                <div class="portfolio__description">Description of Work 4</div>
            </div>
        </div>
        <button class="portfolio__button portfolio__button--prev">Previous</button>
        <button class="portfolio__button portfolio__button--next">Next</button>
    </main>
    <footer class="footerP">
        <!-- フッターコンテンツ -->
    </footer>
    <script src="PortfolioSlide.js"></script>
</body>
</html>
