<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animals</title>

    <!--  -->
    <link rel="stylesheet" href="css/Animal.css">

    <!--  -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="page">


    <h2><a href="index.html">最初のページに戻る。</a></h2>

    <div class="page__container">



        <div class="animalRunning__container">
            <div class="animalRunning__label">Cat(猫)</div>
            <!-- Cat -->
            <div class="animal animal--cat">
                <div class="animal__body"></div>
                <div class="animal__tail"></div>
                <div class="animal__head">
                    <div class="animal__ear animal__ear--left"></div>
                    <div class="animal__ear animal__ear--right"></div>
                    <div class="animal__eye animal__eye--left"></div>
                    <div class="animal__eye animal__eye--right"></div>
                </div>
                <div class="animal__leg animal__leg--front"></div>
                <div class="animal__leg animal__leg--back"></div>
            </div>
        </div>





        <div class="animalRunning__container">
            <div class="animalRunning__label">Dog・Wolf(犬・狼)</div>
            <!-- Dog (Wolf) -->
            <div class="animal animal--wolf">
                <div class="animal__body"></div>
                <div class="animal__tail"></div>
                <div class="animal__head">
                    <div class="animal__ear animal__ear--left"></div>
                    <div class="animal__ear animal__ear--right"></div>
                    <div class="animal__eye animal__eye--left"></div>
                    <div class="animal__eye animal__eye--right"></div>
                    <div class="animal__nose"></div>
                </div>
                <div class="animal__leg animal__leg--front"></div>
                <div class="animal__leg animal__leg--back"></div>
            </div>
        </div>






        <div class="animalRunning__container">
            <div class="animalRunning__label">ライオン</div>
            <!-- Lion -->
            <div class="animal animal--lion">
                <div class="animal__body"></div>
                <div class="animal__tail"></div>
                <div class="animal__head">
                    <div class="animal__mane"></div>
                    <div class="animal__ear animal__ear--left"></div>
                    <div class="animal__ear animal__ear--right"></div>
                    <div class="animal__eye animal__eye--left"></div>
                    <div class="animal__eye animal__eye--right"></div>
                    <div class="animal__tooth--left"></div>
                    <div class="animal__tooth--right"></div>
                </div>
                <div class="animal__leg animal__leg--front"></div>
                <div class="animal__leg animal__leg--back"></div>
            </div>
        </div>


        <div class="animalRunning__container">
            <div class="animalRunning__label">Tiger(プーマ・虎)</div>
            <!-- Tiger -->
            <div class="animal animal--tiger">
                <div class="animal__body"></div>
                <div class="animal__tail"></div>
                <div class="animal__head">
                    <div class="animal__ear animal__ear--left"></div>
                    <div class="animal__ear animal__ear--right"></div>
                    <div class="animal__eye animal__eye--left"></div>
                    <div class="animal__eye animal__eye--right"></div>
                </div>
                <div class="animal__leg animal__leg--front"></div>
                <div class="animal__leg animal__leg--back"></div>
            </div>
        </div>

        

        

        

        <div class="animalRunning__container">
            <div class="animalRunning__label">Bird(ペンギン・鳥)</div>
            <!-- Bird (Penguin) -->
            <div class="animal animal--bird">
                <div class="animal__body"></div>
                <div class="animal__wing animal__wing--left"></div>
                <div class="animal__wing animal__wing--right"></div>
                <div class="animal__head">
                    <div class="animal__eye animal__eye--left"></div>
                    <div class="animal__eye animal__eye--right"></div>
                    <div class="animal__beak"></div>
                </div>
                <div class="animal__leg"></div>
            </div>
        </div>
    </div>
</body>
</html>
