<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>


  <!-- チラシ・広告 -->
  <link rel="stylesheet" href="css/Flyer-Advertisement.css">

  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <header class="header">
    <div class="header__logo">Logo</div>
    <nav class="header__nav">
      <ul>
        <li><a href="./index.html">最初のページへ戻る。</a></li>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#gallery">作品集</a></li>
        <li><a href="#services">サービス</a></li>
        <li><a href="#profile">プロフィール</a></li>
        <li><a href="#contact">連絡先</a></li>
      </ul>
    </nav>
  </header>

  <main id="home" class="home">
    <section class="home__main-visual">
      <h1>メインビジュアル</h1>
    </section>
    <section class="home__intro">
      <h2>紹介セクション</h2>
      <p>サイトの目的や自己紹介。</p>
    </section>
    <section id="gallery" class="home__gallery">
      <h2>作品ギャラリー</h2>
      <div class="home__gallery--flyer">
        <h3>チラシ</h3>
        <img src="images/SUANABACO-CAFE--Flyer.jpg" alt="チラシ1">
        <img src="flyer2.jpg" alt="チラシ2">
      </div>
      <div class="home__gallery--advertisement">
        <h3>広告</h3>
        <img src="images/SunabacoCafe--BlackSignBoard.png" alt="広告1">
        <img src="images/SunabacoCafe--PinkSignBoard.png" alt="広告2">
      </div>
      <!-- 他のカテゴリも同様に -->
    </section>
    <section class="home__testimonials">
      <h2>クライアントの声</h2>
      <p>クライアントのフィードバック。</p>
    </section>
    <section class="home__cta">
      <h2>お問い合わせ</h2>
      <button>連絡する</button>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__contact">
      <h2>お問い合わせ</h2>
      <p>メールや電話番号。</p>
    </div>
    <div class="footer__ads-inquiry">
      <h2>広告についての質問</h2>
      <p>広告についての詳細。</p>
    </div>
    <div class="footer__copyright">
      <p>&copy; 2024 あなたの名前</p>
    </div>
    <div class="footer__social">
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
