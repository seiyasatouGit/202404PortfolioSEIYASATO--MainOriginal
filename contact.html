<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="contact-page">
        <div class="contact-page__container">
            <h1 class="contact-page__title">お問い合わせ</h1>

            <div class="contact-page__section">
                <h2 class="contact-page__section-title">お仕事・案件依頼・ポートフォリオについてなど。</h2>
                <div class="contact-page__section-body">
                    <form class="contact-form">
                        <div class="contact-form__group">
                            <label for="name" class="contact-form__label">お名前</label>
                            <input type="text" id="name" class="contact-form__input" placeholder="お名前を入力">
                        </div>
                        <div class="contact-form__group">
                            <label for="email" class="contact-form__label">メールアドレス</label>
                            <input type="email" id="email" class="contact-form__input" placeholder="メールアドレスを入力">
                        </div>
                        <div class="contact-form__group">
                            <label for="message" class="contact-form__label">メッセージ</label>
                            <textarea id="message" class="contact-form__textarea" placeholder="ご依頼内容を入力"></textarea>
                        </div>
                        <button type="submit" class="contact-form__button">送信</button>
                    </form>
                </div>
            </div>

            <div class="contact-page__section">
                <h2 class="contact-page__section-title">その他のご質問</h2>
                <div class="contact-page__section-body">
                    <div class="contact-page__container-item">
                        <h3 class="contact-page__item-title">項目1</h3>
                        <p class="contact-page__item-description">説明文がここに入ります。</p>
                    </div>
                    <div class="contact-page__container-item">
                        <h3 class="contact-page__item-title">項目2</h3>
                        <p class="contact-page__item-description">説明文がここに入ります。</p>
                    </div>
                    <div class="contact-page__container-item">
                        <h3 class="contact-page__item-title">項目3</h3>
                        <p class="contact-page__item-description">説明文がここに入ります。</p>
                    </div>
                </div>
            </div>

            <div class="contact-page__section">
                <h2 class="contact-page__section-title">SNSリンク</h2>
                <div class="contact-page__section-body">
                    <ul class="sns-links">
                        <li class="sns-links__item"><a href="#" class="sns-links__link">Twitter</a></li>
                        <li class="sns-links__item"><a href="#" class="sns-links__link">Facebook</a></li>
                        <li class="sns-links__item"><a href="#" class="sns-links__link">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2024 お問い合わせページ</p>
        </div>
    </footer>
</body>
</html>
