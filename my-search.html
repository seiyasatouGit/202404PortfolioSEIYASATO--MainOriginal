<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .search-container {
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .search-box {
            width: 400px;
            padding: 10px;
            font-size: 18px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            /* background-color: #4CAF50; */
            background-color: #d8932b;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">MySearch</div>
        <form action="search-results.html" method="get">
            <input type="text" name="query" class="search-box" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
