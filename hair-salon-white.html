<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容室サロン-White</title>
    <link rel="stylesheet" href="css/hair-salon-white.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>美容室サロン-White</h1>
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="#services">サービス</a></li>
                <li><a href="#stylists">美容師</a></li>
                <li><a href="#cosmetics">コスメ</a></li>
                <li><a href="#map">地図</a></li>
                <li><a href="#techniques">技術</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-visual">
        <div class="main-visual__content">
            <!-- <img src="model.jpg" alt="カッコいいモデル" class="main-visual__image"> -->
            <!-- <img src="images/images/hairdressing-illustration.webp" alt="カッコいいモデル" class="main-visual__image"> -->
            <h2 class="main-visual__title">洗練されたスタイル</h2>
        </div>
    </section>
    <section id="services" class="services">
        <h2 class="services__title">サービス</h2>
        <div class="services__list">
            <article class="service">
                <h3 class="service__name">カット</h3>
                <p class="service__price">¥5,000</p>
            </article>
            <article class="service">
                <h3 class="service__name">カラー</h3>
                <p class="service__price">¥8,000</p>
            </article>
            <!-- さらに8種類のサービスを追加 -->
        </div>
    </section>
    <section id="stylists" class="stylists">
        <h2 class="stylists__title">美容師紹介</h2>
        <div class="stylists__list">
            <article class="stylist">
                <img src="stylist1.jpg" alt="美容師1" class="stylist__image">
                <h3 class="stylist__name">佐藤 美咲</h3>
                <p class="stylist__bio">美容歴10年。最新のトレンドに敏感なスタイリストです。</p>
            </article>
            <!-- 他の美容師も追加 -->
        </div>
    </section>

    <section id="stylists" class="stylists">
        <!-- <h2 class="stylists__title">美容師紹介</h2> -->
        <div class="stylists__list">
            <article class="stylist">
                <img src="stylist1.jpg" alt="美容師2" class="stylist__image">
                <h3 class="stylist__name">No name...</h3>
                <p class="stylist__bio">美容歴0年。最新のトレンドに〇〇なスタイリストです。</p>
            </article>
            <!-- 他の美容師も追加 -->
        </div>
    </section>
    <section id="cosmetics" class="cosmetics">
        <h2 class="cosmetics__title">美容コスメ紹介</h2>
        <div class="cosmetics__list">
            <article class="cosmetic">
                <img src="cosmetic1.jpg" alt="コスメ1" class="cosmetic__image">
                <h3 class="cosmetic__name">スキンケアクリーム</h3>
            </article>
            <!-- 他のコスメも追加 -->
        </div>
    </section>
    <section id="map" class="map">
        <h2 class="map__title">地図と系列店紹介</h2>
        <div class="map__content">
            <iframe src="https://maps.google.com/maps?q=35.6895,139.6917&z=12&output=embed" class="map__iframe"></iframe>
            <div class="map__series">
                <h3 class="map__series-title">系列店</h3>
                <ul>
                    <li><a href="#">系列店1</a></li>
                    <li><a href="#">系列店2</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="techniques" class="techniques">
        <h2 class="techniques__title">技術紹介</h2>
        <p class="techniques__description">最新の技術を取り入れた美容室で、最高のスタイルを提供します。</p>
    </section>
    <footer class="footer">
        <p>&copy; 2024 美容室サロン</p>
    </footer>
    <script src="js/hair-salon-white.js"></script>
</body>
</html>
