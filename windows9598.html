<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95/98風サイト</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="css/windows9598.css">
</head>
<body>
    <div class="desktop">
        

        <div class="desktop__icons">
            <div class="desktop__icon">
                <img src="images/windows_95_style_illustrations.png" alt="フォルダ">
                <span class="desktop__icon-label">フォルダ</span>
            </div>
            <div class="desktop__icon">
                <img src="images/windows_95_style_illustrations.png" alt="ごみ箱">
                <span class="desktop__icon-label">ごみ箱</span>
            </div>
            <div class="desktop__icon">
                <img src="images/windows_95_style_illustrations.png" alt="ブラウザ">
                <span class="desktop__icon-label">ブラウザ</span>
            </div>
        </div>

        <div class="window">
            <div class="window__title-bar">
                <span class="window__title">ウィンドウタイトル</span>
                <div class="window__controls">
                    <button class="window__control window__control--minimize">_</button>
                    <button class="window__control window__control--maximize">□</button>
                    <button class="window__control window__control--close">X</button>
                </div>
            </div>
            <div class="window__content">
                <p>ここにコンテンツが表示されます。</p>
            </div>
        </div>




        <div class="window window--small">
            <div class="window__title-bar">
                <span class="window__title">小さなウィンドウ</span>
                <div class="window__controls">
                    <button class="window__control window__control--minimize">_</button>
                    <button class="window__control window__control--maximize">□</button>
                    <button class="window__control window__control--close">X</button>
                </div>
            </div>
            <div class="window__content">
                <p>このウィンドウは、Windows 95のテキストスタイルを再現しています。</p>
                <p>フェイクテキスト: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque fringilla leo vel sem porta, nec consequat velit aliquam.</p>
            </div>
        </div>
        


        <div class="taskbar">
            <div class="taskbar__start">
                <div class="taskbar__start-button">スタート</div>
            </div>
            <div class="taskbar__tray">
                <div class="taskbar__tray-item">12:00 PM</div>
            </div>
        </div>

    </div>
</body>
</html>
